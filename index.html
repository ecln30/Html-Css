<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
   <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
      <img class="img-dice" src="./images/image-equilibrium.jpg" alt="">

    <div class="main">

      <h2 class="erm"> Equilibrium #3429</h2>
      <h4 class="calm"> Our Equilibrium collection promotes balance and calm.</h4>
      <div class="clock">
        <h2 class="eth"><img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH</h2>
        <h2 class="day"><img src="./images/icon-clock.svg" alt=""> 3 days left</h2>
      </div>
     <div class="line"></div>
     <footer>
       <div class="border">

         <img class="avatar" src="./images/image-avatar.png" alt="">
       </div>
       <h3 class="cro"> Creation of <span> Jules Wyvern</span>
        </h3>
     </footer>
    </div>
  </div>

 

 

  
  
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
